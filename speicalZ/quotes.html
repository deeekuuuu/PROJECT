<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enscribe</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:#121212;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:#181818;
  display:flex;
  flex-direction:column;
}

/* Top Nav Bar */
.header{
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#181818;
  border-bottom:1px solid #2a2a2a;
}

.nav-left,
.nav-right{
  display:flex;
  gap:10px;
}

.nav-btn{
  background:none;
  border:none;
  color:#1db954;
  font-size:14px;
  cursor:pointer;
  font-weight:500;
}

.title{
  font-size:18px;
  font-weight:600;
}

.container{
  padding:18px;
  flex:1;
}

/* Canva Image Card */
.image-card{
  background:#222;
  border-radius:18px;
  margin-bottom:22px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
  animation:fadeUp .6s ease forwards;
}

.image-card img{
  width:100%;
  height:auto;
  display:block;
}

/* Zoom on tap */
.image-card:active img{
  transform:scale(1.02);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Light Mode */
body.light{
  background:#fff;
  color:#111;
}

body.light .app{background:#fff}
body.light .header{background:#fff;border-bottom:1px solid #eee}
body.light .image-card{background:#f7f7f7}

</style>
</head>
<body>

<div class="app">

  <!-- Top Navigation Bar -->
  <div class="header">
    <div class="nav-left">
      <button class="nav-btn" onclick="goHome()">← Home</button>
    </div>

    <div class="title">Enscribe</div>

    <div class="nav-right">
      <button class="nav-btn" onclick="goLines()">Lines</button>
      <button class="nav-btn" onclick="goSongs()">Songs →</button>
    </div>
  </div>

  <!-- Content -->
  <div class="container" id="quoteList"></div>

</div>

<script>
/* ===============================
   ADD YOUR CANVA IMAGES HERE
   =============================== */

const canvaQuotes = [
  "images/1.png",
  "images/1.png",
  "images/1.png",
  "images/1.png"
];

const list = document.getElementById("quoteList");

function renderQuotes(){
  list.innerHTML = "";

  canvaQuotes.forEach((src,i)=>{
    const card = document.createElement("div");
    card.className = "image-card";

    card.style.animationDelay = i * 0.15 + "s";

    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.alt = "Card";

    card.appendChild(img);
    list.appendChild(card);
  });
}

/* Navigation */
function goHome(){
  window.location.href = "index.html";
}

function goSongs(){
  window.location.href = "songs.html";
}

function goLines(){
  // Change this if your lines section is on another page
  window.location.href = "index.html#lines";
}

renderQuotes();
</script>
